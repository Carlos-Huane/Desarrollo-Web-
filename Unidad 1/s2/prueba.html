<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selecciona tus intereses</title>
</head>
<body>
    <form>
        <p>Selecciona tus intereses:</p>
        <input type="checkbox" id="peliculas" name="intereses" value="peliculas">
        <label for="peliculas">Películas</label><br>

        <input type="checkbox" id="libros" name="intereses" value="libros">
        <label for="libros">Libros</label><br>

        <input type="checkbox" id="internet" name="intereses" value="internet">
        <label for="internet">Internet</label><br>
    </form>
    <input placeholder="contraseña" type="password">
    <button type="password">submit</button>
    
</body>
</html>
